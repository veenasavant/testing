<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 80%;
      margin: auto;
  }
  </style>
</head>
<body>

<div class="container">
  <br>
  <div id="myCarousel" class="carousel" data-ride="carousel" >
    <!-- Indicators -->
    <ol class="carousel-indicators" style="display:none">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
	  <li data-target="#myCarousel" data-slide-to="4"></li>
	  <li data-target="#myCarousel" data-slide-to="5"></li>
	  <li data-target="#myCarousel" data-slide-to="6"></li>
	  <li data-target="#myCarousel" data-slide-to="7"></li>
	  <li data-target="#myCarousel" data-slide-to="8"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
       <div class="item active">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(1);' src="images/2-Rating4.png" alt="2" width="80%" height="80%">
        <div class="carousel-caption">
          <h3>Report by Rating-4</h3>
        </div>
      </div>

      <div class="item">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(2);' src="images/3-Issue-Unclear.png" alt="3" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>Report By Issue</h3>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(3);' src="images/4-Rating0.png" alt="4" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>Report By Rating-0</h3>
        </div>
       </div>

      <div class="item">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(4);' src="images/5-Rating0.png" alt="5" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>Report By Rating</h3>
        </div>
      </div>
	   
	   <div class="item">
        <img class="img-responsive"  onclick='$("#myCarousel").carousel(5);' src="images/6-Gender.png" alt="6" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>Customers By Gender</h3>
         </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(6);' src="images/8-Area.png" alt="8" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>Customers By Area</h3>
        </div>
       </div>
	   
	   <div class="item">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(7);' src="images/7-Age.png" alt="7" width="80%" height="80%" >
		<div class="carousel-caption">
          <h3>Customers By Age-25</h3>
         </div>
       </div>
	   
	   <div class="item">
        <img class="img-responsive"  onclick='$("#myCarousel").carousel(8);' src="images/9-Age.png" alt="9" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>Customers By Age-28</h3>
        </div>
      </div>
    
      <div class="item">
        <img class="img-responsive" onclick='$("#myCarousel").carousel(0);' src="images/Last-Generic.png" alt="1" width="80%" height="80%">
		<div class="carousel-caption">
          <h3>All at a glance</h3>
         </div>
       </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" style="display:none" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" style="display:none"  href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#myCarousel").carousel({
            interval: 2000,
            cycle: true
        });
    });


</script>
</body>
</html>
